<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Summative Assessment1 - Tristan Shawn Alforque</title>
    <link rel="stylesheet" type="text/css" href="./LT9Style.css">
</head>
<body>
    <div class="container">
        <form class="form" id="createAccount">
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <h3>Word 1:</h3>
                <input type="text" id="word1" class="form__input" autofocus placeholder=" ">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <h3>Word 2:</h3>
                <input type="text" id="word2" class="form__input" autofocus placeholder=" ">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <h3>Word 3:</h3>
                <input type="text" id="word3" class="form__input" autofocus placeholder=" ">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <h3>Word 4:</h3>
                <input type="text" id="word4" class="form__input" autofocus placeholder=" ">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button-clear" type="clear">Clear form</button>
            <button class="form__button-send" type="submit">Send Form</button>
        </form>
        <form class="form form--hidden" id="successfulProduct">
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
              <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Jumbled Word 1">
              <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
              <input type="text" class="form__input" autofocus placeholder="Jumbled Word 2">
              <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
              <input type="text" class="form__input" autofocus placeholder="Jumbled Word 3">
              <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
              <input type="text" class="form__input" autofocus placeholder="Jumbled Word 4">
              <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="continue">Continue</button>
        </form> 
    </div>
    <script src="./LT9.js"></script>
</body>
</html>
